<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calc-input">
        <p name="user-input" id="userinput">0</p>
      </div>
      <div class="calc-keys">
        <button type="button" class="otherKeys">AC</button>
        <button type="button" class="otherKeys">DEL</button>
        <button type="button" class="otherKeys">%</button>
        <button type="button" class="operations">/</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="operations">*</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button" class="operations">-</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button" class="operations">+</button>
        <button type="button" class="key-zero">0</button>
        <button type="button">.</button>
        <button type="button" class="operations operations">=</button>
      </div>
    </div>
    <script src="/assets/js/calcolatore.js"></script>

    <!-- Aggiunta del dinosauro che corre di Google -->
    <img
      id="dino"
      src="/assets/img/dino-non-birthday-version-0.gif"
      alt="Dino"
      style="position: fixed; bottom: 20px; right: 20px; width: 500px; height: auto; z-index: 1000"
    />
  </body>
</html>
